<div class="verification-container">
  <div class="verification-card">
    <div class="icon-container">
      <i class="lock-icon"></i>
    </div>

    <h1>Verificacion</h1>
    <p class="subtitle">
      Ingresa el codigo que fue enviado a tu correo.</p>

    <div class="code-input-container">
      <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
        <div class="code-group">
          <input id="digit1" type="text" formControlName="digit1" maxlength="1" (input)="onInput($event, 1)" />
          <input id="digit2" type="text" formControlName="digit2" maxlength="1" (input)="onInput($event, 2)" />
          <input id="digit3" type="text" formControlName="digit3" maxlength="1" (input)="onInput($event, 3)" />
          <input id="digit4" type="text" formControlName="digit4" maxlength="1" (input)="onInput($event, 4)" />
          <input id="digit5" type="text" formControlName="digit5" maxlength="1" (input)="onInput($event, 5)" />
          <!-- <input id="digit6" type="text" formControlName="digit6" maxlength="1" (input)="onInput($event, 6)" /> -->
        </div>
        <button mat-raised-button color="primary" type="submit" class="m-4"
          [disabled]="verificationForm.invalid || isLoading">
          <mat-icon>send</mat-icon>
          {{isLoading ? 'Verificando...' : 'Verificar'}}
        </button>
        <button mat-button color="secondary" (click)="handleResendCode()" [disabled]="resendTimer > 0">
          <mat-icon>refresh</mat-icon>
          Reenviar codigo <span>({{ resendTimer }}s)</span>
        </button>
      </form>
    </div>


  </div>
</div>
